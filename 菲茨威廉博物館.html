<h1>菲茨威廉博物館</h1>

<p>菲茨威廉博物館是劍橋大學的藝術和考古博物館，位於特蘭平頓街，鄰居劍橋大學菲茨威廉學院舊址，位於劍橋市的中部。年參觀人數30萬。博物館由第七代菲茨威廉子爵的遺贈建於1816年。</p>
<p>它是劍橋大學博物館系統中最主要的博物館， 擁有約翰·拉斯金捐贈的許多約瑟夫·瑪羅德·威廉·透納的畫作。此外《英格蘭末日》等名畫也收藏在此。</p>
