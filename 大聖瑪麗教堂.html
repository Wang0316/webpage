<h1>大聖馬利亞堂</h1>

<p>大聖瑪麗教堂（St Mary the Great）是一座英國聖公會教堂，位於英格蘭劍橋市中心國王街北端。該鎮另有一座小聖瑪麗教堂(小聖馬利亞堂)。
</p>
<p>該堂屬於伊利教區，還是劍橋大學的大學教堂。大學官員必須居住在距離大聖瑪麗教堂20英里路程之內，本科生必須居住在距離該堂3英里路程之內。教堂還舉辦大學布道，設有大學管風琴和大學鍾。劍橋鐘聲後來被國會鐘樓（「大本鐘」）使用。</p>
