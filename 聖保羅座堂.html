<h1>聖保羅座堂</h1>

<p>聖保羅座堂（英語：St Paul's Cathedral；另譯為聖保羅大教堂），是英國聖公會倫敦教區的主教座堂，坐落於英國倫敦市，巴洛克風格建築的代表，以其壯觀的圓形屋頂而聞名。現存建築建於17世紀。</p>

<h2>早先的主教座堂</h2>

<p>倫敦教區成立於604年，當時的主教座堂已經位於Ludgate Hill並奉獻給聖保羅。Ludgate山本身與宗教有歷史悠久的聯繫。據信這裡起初是古代巨石陣遺址。後來是一座奉獻給女神狄安娜的神廟，與當時位於西敏的阿波羅神廟遙遙相望。</p>
