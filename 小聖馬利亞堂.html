<h1>小聖馬利亞堂</h1>

<p>小聖馬利亞堂（The Church of St Mary the Less）是一座聖公會教堂，位於英格蘭劍橋市中心的特蘭平頓街與小聖馬利亞巷轉角，毗鄰彼得學院。該鎮另有一座大聖馬利亞堂。</p>

<p>小聖馬利亞堂屬於聖公會伊利教區。</p>
