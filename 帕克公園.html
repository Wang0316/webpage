<h1>帕克公園</h1>

<p>帕克公園（Parker's Piece）是英國劍橋的一個公共綠地，面積25-英畝（100,000-平方公尺），正方形，位於市中心附近，四周分別是公園台（Park Terrace）、 Parkside、岡維爾坊（Gonville Place）和攝政台（Regent Terrace）。兩條對角線步道，在中間交匯處有一燈柱，稱為現實檢查站。</p>

<p>公園草坪經精心修剪，今天主要是野餐地點以及足球與板球場地。
1838年，在帕克公園為15000名客人舉行了一場盛宴，慶祝維多利亞女王的加冕典禮。</p>
